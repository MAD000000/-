<!doctype html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع دردشة بسيط</title>
    <link rel="stylesheet" href="style.css">
<style type="text/css" id="dcoder_stylesheet">body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

#chat-container {
    width: 300px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 10px;
}

#chat-box {
    height: 300px;
    border: 1px solid #ccc;
    overflow-y: scroll;
    margin-bottom: 10px;
    padding: 5px;
    background-color: #f9f9f9;
}

#message-input {
    width: calc(100% - 60px);
    padding: 5px;
}

#send-button {
    width: 50px;
    padding: 5px;
}
</style></head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
        <button id="send-button">إرسال</button>
    </div>
    <script src="script.js"></script>

<script type="text/javascript" id="dcoder_script">document.getElementById('send-button').addEventListener('click', function() {
    var messageInput = document.getElementById('message-input');
    var message = messageInput.value;

    if (message.trim() !== '') {
        var chatBox = document.getElementById('chat-box');
        var newMessage = document.createElement('div');
        newMessage.textContent = message;
        chatBox.appendChild(newMessage);

        messageInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
    }
});
</script></body></html>
